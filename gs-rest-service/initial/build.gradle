buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.security:spring-security-core:4.2.4.RELEASE")
    compile("org.springframework.security:spring-security-web:4.2.4.RELEASE")
    compile("org.springframework.security:spring-security-config:4.2.4.RELEASE")
    compile("org.springframework.security.oauth:spring-security-oauth2:2.0.12.RELEASE")
    compile("org.springframework.security:spring-security-jwt:1.0.7.RELEASE")
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

